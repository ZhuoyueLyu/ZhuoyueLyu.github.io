        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }

        // Script to open and close sidebar

            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        function openPage(pageName) {
            // start from the top when the page first opened
            $('html,body').scrollTop(0);
            var i;
            var pageID = pageName + "Page";
            var sidebarItemID = pageName + "SidebarItem";
            var page = document.getElementsByClassName("page");
            var sidebarItem = document.getElementsByClassName("sidebar-item");
            // Switch page
            for (i = 0; i < page.length; i++) {
                page[i].style.display = "none";
            }
            document.getElementById(pageID).style.display = "block";
            // Update sidebar item state
            for (i = 0; i < sidebarItem.length; i++) {
                sidebarItem[i].classList.remove("w3-light-grey");
                sidebarItem[i].classList.add("w3-hover-text-indigo");
            }
            document.getElementById(sidebarItemID).classList.remove("w3-hover-text-indigo");
            document.getElementById(sidebarItemID).classList.add("w3-light-grey");

            // adjust body text size based on the specific page (don't do this on small screen, i.e. < 600px)
